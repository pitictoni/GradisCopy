spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/gradis?useSSL=false

spring.datasource.username=GradisUser
spring.datasource.password=GradisPassword

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false

spring.security.user.name=admin
spring.security.user.password=admin

springdoc.swagger-ui.path=/swagger

logging.level.web=DEBUG
# spring.mvc.log-request-details=true # enable this only for debugging

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB